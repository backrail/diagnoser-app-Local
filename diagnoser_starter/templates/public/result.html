{% extends "base.html" %}

{% block content %}
<h1>診断結果</h1>
<div class="card">
  <h2>{{ result.title }}</h2>
  <p class="muted">合計スコア：{{ total }}</p>

</div>

<a class="btn" href="{{ url_for('public.quiz_start', quiz_id=quiz.id) }}">もういちど</a>

{% endblock %}
